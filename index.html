<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Tareas</h1>
        <div class="card mt-5">
            <div class="card-header">
                <h2>Agregar Nueva Tarea</h2>
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="NombreTarea">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="NombreTarea" required>
                    </div>
                    <div class="form-group">
                        <label for="FechaAsignacion">Fecha de Asignación</label>
                        <input type="date" class="form-control" id="FechaAsignacion" required>
                    </div>
                    <div class="form-group">
                        <label for="FechaEntrega">Fecha de Entrega</label>
                        <input type="date" class="form-control" id="FechaEntrega" required>
                    </div>
                    <div class="form-group">
                        <label for="responsable">Persona Responsable</label>
                        <input type="text" class="form-control" id="responsable" required>
                    </div>
                    <div id="error-message" class="text-danger"></div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <h2>Búsqueda</h2>
            </div>
            <div class="card-body">
                <input type="text" class="form-control" id="searchTerm" placeholder="La búsqueda se basa en el nombre de la tarea o del responsable">
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <h2>Lista de las Tareas</h2>
            </div>
            <div class="card-body">
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="Untitled-1.js"></script>
</body>
</html>
